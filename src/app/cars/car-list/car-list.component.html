<br>
<div class="row">
  <div class="col-md-2">Filter by model: </div>
  <div class="col-md-4">
    <div class="input-group w3_w3layouts">
      <input type="text" class="form-control" placeholder="Buscar modelo" aria-describedby="basic-addon2" [(ngModel)]="listFilter">
    </div>
  </div>
  <div class="col-md-6">
    <div class="coupons-grids text-center">
      <div class="w3layouts_mail_grid">
        <div class="col-md-2 col-md-offset-8 w3layouts_mail_grid_left" role="button" title="See as grid">
          <div class="w3layouts_mail_grid_left1 hvr-radial-out" [style.background]='largeBG' (click)="toggleListLarge('large')">
            <i class="fa fa-th-large" aria-hidden="true"></i>
          </div>
        </div>
        <div class="col-md-2 w3layouts_mail_grid_left" role="button" title="See as list">
          <div class="w3layouts_mail_grid_left1 hvr-radial-out" [style.background]='listBG' (click)="toggleListLarge('list')">
            <i class="fa fa-th-list" aria-hidden="true"></i>
          </div>
        </div>
        <div class="clearfix"> </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <h4>Filtered by Model: {{ listFilter }}</h4>
  </div>
</div>
<div *ngIf="listOrLarge == 'list'" >
  <table class="table" *ngIf='cars && cars.length'>
    <thead>
      <tr>
        <th>Comparar</th>
        <th></th>
        <th>Model</th>
        <th>Brand</th>
        <th>Year</th>
        <th>Price</th>
   <!--      <th></th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let car of filteredCars'>
        <td style="width: 5%;"><input type="checkbox" style="cursor: pointer" name="{{ car.brand }}" value="{{ car.brand }}" (change)="changeChb($event, car.carId)"></td>
        <td >
            <img [src]='car.imageUrl' alt="" class="pro-image-front" [title]='car.brand' width="50px">   
        </td>
        <td>{{ car.model }}</td>
        <td>{{ car.brand }}</td>
        <td>{{ car.year }}</td>
        <td>{{ car.price | currency }}</td>
<!--         <td>
          <div class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out button2">
            <fieldset><input [routerLink]="['/car', car.carId]" type="button" name="submit" value="See details" class="button"
              /></fieldset>
          </div>
        </td> -->
      </tr>
    </tbody>
  </table>
</div>

<!-- /new_arrivals -->
<div class="new_arrivals_agile_w3ls_info" *ngIf="listOrLarge == 'large' && cars && cars.length">

  <div id="horizontalTab">
    <div class="resp-tabs-container">
      <!--/tab_one-->
      <div class="tab1">
        <div class="col-md-3 product-men" *ngFor='let car of filteredCars'>
          <div class="men-pro-item simpleCart_shelfItem">
            <div class="men-thumb-item" style="height: 150px">
              <img [src]='car.imageUrl' alt="" class="pro-image-front" [title]='car.brand'>
              <img [src]='car.imageUrl' alt="" class="pro-image-back" [title]='car.brand'>
              <div class="men-cart-pro" [routerLink]="['/car', car.carId]">
                <div class="inner-men-cart-pro">
                  <a [routerLink]="['/car', car.carId]" class="link-product-add-cart">See details</a>
                </div>
              </div>
              <span class="product-new-top" style="cursor: context-menu">Compare
                <input type="checkbox" style="cursor: pointer" name="{{ car.brand }}" value="{{ car.brand }}" (change)="changeChb($event, car.carId)">
              </span>

            </div>
            <div class="item-info-product ">
              <h4><a href="single.html">{{ car.model }}</a> &nbsp; <span class="label label-warning">{{ car.year }}</span></h4>
              <div class="info-product-price">
                <span class="item_price">{{ car.price | currency: 'USD':'symbol':'1.2-2' }}</span>&nbsp;
                <span class="badge badge-success">{{ car.brand }}</span><br/><br/>
              </div>
              <div class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out button2">
                <form action="#" method="post">
                  <fieldset>
                    <input type="submit" name="submit" value="Add to cart" class="button" />
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <!--//tab_one-->
    </div>
  </div>

</div>
<!-- //new_arrivals -->

<button id="myBtn" title="Compare Cars" (click)="compareCars()">Compare Cars</button>

<!-- stats -->
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.countup.js"></script>
<script>
  $('.counter').countUp();
</script>
<!-- //stats -->
